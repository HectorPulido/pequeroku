name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  front-react:
    name: Front React Lint and Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: source/front-react
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22.12.0'
          cache: 'npm'
          cache-dependency-path: source/front-react/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Run Biome checks
        run: npm run biome:ci
      - name: Run unit tests
        run: npm run test

  vm-service:
    name: VM Service Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: source/vm_service
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Cache Poetry and pip
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            ~/.cache/pip
          key: ${{ runner.os }}-poetry-${{ hashFiles('source/vm_service/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-
      - name: Install Poetry
        run: pip install poetry==1.8.4
      - name: Install dependencies
        run: poetry install --no-interaction --with dev
      - name: Run pytest
        run: poetry run pytest

  web-service:
    name: Web Service Lint and Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: source/web_service
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Cache Poetry and pip
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            ~/.cache/pip
          key: ${{ runner.os }}-poetry-${{ hashFiles('source/vm_service/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-
      - name: Install Poetry
        run: pip install poetry==1.8.4
      - name: Install dependencies
        run: poetry install --no-interaction --with dev
      - name: Check formatting
        run: poetry run black --check .
      - name: Run pytest
        run: poetry run pytest
